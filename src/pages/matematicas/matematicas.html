<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{topicName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <h4 id="matematicas-heading2" style="color:#E40000;">
    Tutores
  </h4>
  <ion-list id="matematicas-list7" *ngFor="let tutor of tutores">
    <ion-item color="balanced" on-click="goToTutor()" id="matematicas-list-item17">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        {{tutor.name}}
      </h2>
    </ion-item>
  </ion-list>
