<ion-content padding id="page1">
  <img src="assets/img/TutorMe_Logo.png" style="display:block;width:30;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="inicio-form2">
    <div class="spacer" style="height:30px;" id="inicio-spacer1"></div>
    <ion-item id="inicio-input1">
      <ion-label>
        Usuario
      </ion-label>
      <ion-input type="text" placeholder="" name="Usuario" id="input" [(ngModel)]="correo" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <div class="spacer" style="height:10px;" id="inicio-spacer2" ></div>
    <ion-item id="inicio-input2">
      <ion-label>
        Contraseña
      </ion-label>
      <ion-input type="password" placeholder="" id="input" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
  </form>
  <button id="inicio-button1" ion-button color="positive" block on-click="goToBuscar()">
    Iniciar sesion
  </button>
  <button id="inicio-button2" ion-button color="positive" block style="border-radius:5px 5px 5px 5px;" on-click="goToRegistro()">
    Registro
  </button>
  <button id="inicio-button3" ion-button clear color="positive" block style="font-weight:300;text-align:right;">
    Recuperar Contraseña
  </button>
  
</ion-content>
