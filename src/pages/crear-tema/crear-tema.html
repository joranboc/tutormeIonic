<ion-header>

  <ion-navbar>
    <ion-title>crearTema</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Materia</ion-label>
      <ion-select [(ngModel)]="selected" >
        <ion-option *ngFor="let subject of subjects" value = "{{subject.id}}">{{subject.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-item id="inicio-input1">
      <ion-label>
        Nombre Tema
      </ion-label>

      <ion-input type="text" placeholder="" name="tema" id="input" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
<button id="inicio-button1" ion-button color="positive" block on-click="crearTema()">
  Crear Tema
</button>

</ion-content>
